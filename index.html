<!DOCTYPE html>
<html lang="es-CR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>
      FitnessMatch - Conecta con profesionales de fitness en Costa Rica
    </title>
    <meta
      name="description"
      content="Encuentra y reserva con los mejores entrenadores personales, instructores de yoga, pilates y más en Costa Rica. Tu próxima meta empieza aquí."
    />
    <meta
      name="keywords"
      content="fitness, entrenador personal, yoga, pilates, pádel, Costa Rica, reservas, gimnasio"
    />

    <!-- PWA / iOS -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FitnessMatch" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" href="/apple-touch-icon.png" type="image/png" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .mobile-container {
        height: 100dvh;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: white;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        /* Otimizações de rendering mobile */
        -webkit-overflow-scrolling: touch;
        contain: layout style paint;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }

      @keyframes springUp {
        0% {
          transform: translate3d(0, 20px, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      .animate-spring-up {
        animation: springUp 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
        to {
          opacity: 0;
          transform: translate3d(0, 10px, 0);
        }
      }
      .animate-exit {
        animation: fadeOut 0.2s ease-out forwards;
      }

      @keyframes shimmer-glow {
        0% {
          background-position: -200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        100% {
          background-position: 200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
      }
      .jbnexo-branding {
        background: linear-gradient(90deg, #444 0%, #fff 50%, #444 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-glow 3s infinite linear;
      }

      /* Glass effect - otimizado para mobile */
      .glass {
        background: rgba(255, 255, 255, 0.95);
      }
      @media (min-width: 640px) {
        .glass {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }
      }

      /* Animações decorativas - desativadas em mobile para performance */
      @keyframes float-slow {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, -15px, 0);
        }
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
        will-change: transform;
      }

      @keyframes float-slower {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, 10px, 0);
        }
      }
      .animate-float-slower {
        animation: float-slower 8s ease-in-out infinite;
        will-change: transform;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 15s linear infinite;
        will-change: transform;
      }

      @keyframes spin-slower {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .animate-spin-slower {
        animation: spin-slower 20s linear infinite;
        will-change: transform;
      }

      @keyframes ping-slow {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }
      .animate-ping-slow {
        animation: ping-slow 2s ease-out infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 2s ease-in-out infinite;
      }

      /* Pausar animações decorativas quando não visíveis (salvar bateria) */
      @media (max-width: 640px) {
        .animate-float-slow,
        .animate-float-slower,
        .animate-spin-slow,
        .animate-spin-slower {
          animation-play-state: paused;
        }
        .animate-float-slow:hover,
        .animate-float-slower:hover,
        *:focus .animate-float-slow,
        *:focus .animate-float-slower {
          animation-play-state: running;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate3d(0, 8px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translate3d(0, 15px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-slide-up {
        animation: slideUp 0.35s ease-out forwards;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale3d(0.95, 0.95, 1);
        }
        to {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.25s ease-out forwards;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale3d(0.8, 0.8, 1);
        }
        60% {
          transform: scale3d(1.02, 1.02, 1);
        }
        100% {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.35s ease-out forwards;
      }

      /* Otimizações para animações suaves em mobile */
      .animate-spring-up,
      .animate-fade-in,
      .animate-slide-up,
      .animate-scale-in,
      .animate-bounce-in,
      .animate-exit {
        will-change: transform, opacity;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      /* Botões com feedback tátil otimizado */
      button,
      a {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      button:active {
        transform: scale(0.97);
        transition: transform 0.1s ease-out;
      }

      /* Cards com hover suave - apenas desktop */
      @media (hover: hover) {
        .card-hover {
          transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card-hover:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        }
      }

      /* Desabilitar animações pesadas em mobile com baixa performance */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Skeleton loading */
      @keyframes skeleton {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <div id="root" class="mobile-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
