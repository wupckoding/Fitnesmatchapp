<!DOCTYPE html>
<html lang="es-CR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>
      FitnessMatch - Conecta con profesionales de fitness en Costa Rica
    </title>
    <meta
      name="description"
      content="Encuentra y reserva con los mejores entrenadores personales, instructores de yoga, pilates y más en Costa Rica. Tu próxima meta empieza aquí."
    />
    <meta
      name="keywords"
      content="fitness, entrenador personal, yoga, pilates, pádel, Costa Rica, reservas, gimnasio"
    />

    <!-- PWA / iOS -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FitnessMatch" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" href="/apple-touch-icon.png" type="image/png" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .mobile-container {
        height: 100dvh;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: white;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @keyframes springUp {
        0% {
          transform: translateY(30px) scale(0.95);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-spring-up {
        animation: springUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .animate-exit {
        animation: fadeOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes shimmer-glow {
        0% {
          background-position: -200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        100% {
          background-position: 200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
      }
      .jbnexo-branding {
        background: linear-gradient(90deg, #444 0%, #fff 50%, #444 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-glow 3s infinite linear;
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Animações suaves para toda a app */
      @keyframes float-slow {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }

      @keyframes float-slower {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(15px) scale(0.95);
        }
      }
      .animate-float-slower {
        animation: float-slower 12s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }

      @keyframes spin-slower {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .animate-spin-slower {
        animation: spin-slower 30s linear infinite;
      }

      @keyframes ping-slow {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.3);
          opacity: 0;
        }
      }
      .animate-ping-slow {
        animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      /* Transições suaves globais */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      button,
      a {
        transition: all 0.2s ease-out;
      }

      button:active {
        transform: scale(0.97);
      }

      /* Cards com hover suave */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
      }

      /* Skeleton loading */
      @keyframes skeleton {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <div id="root" class="mobile-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
