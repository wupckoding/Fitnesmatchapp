<!DOCTYPE html>
<html lang="es-CR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>
      FitnessMatch - Conecta con profesionales de fitness en Costa Rica
    </title>
    <meta
      name="description"
      content="Encuentra y reserva con los mejores entrenadores personales, instructores de yoga, pilates y más en Costa Rica. Tu próxima meta empieza aquí."
    />
    <meta
      name="keywords"
      content="fitness, entrenador personal, yoga, pilates, pádel, Costa Rica, reservas, gimnasio"
    />

    <!-- PWA / iOS -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FitnessMatch" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" href="/apple-touch-icon.png" type="image/png" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .mobile-container {
        height: 100dvh;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: white;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        /* Otimizações de rendering mobile */
        -webkit-overflow-scrolling: touch;
        contain: layout style paint;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }

      @keyframes springUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-spring-up {
        animation: springUp 0.2s ease-out forwards;
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-exit {
        animation: fadeOut 0.1s ease-out forwards;
      }

      /* JBNEXO branding - estático para performance */
      .jbnexo-branding {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Glass effect - otimizado para mobile */
      .glass {
        background: rgba(255, 255, 255, 0.95);
      }
      @media (min-width: 640px) {
        .glass {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }
      }

      /* Animações decorativas - DESATIVADAS em mobile */
      .animate-float-slow,
      .animate-float-slower,
      .animate-spin-slow,
      .animate-spin-slower,
      .animate-ping-slow,
      .animate-shimmer {
        animation: none !important;
      }

      /* Apenas desktop pode ter animações decorativas */
      @media (min-width: 768px) and (hover: hover) {
        @keyframes float-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float-slow {
          animation: float-slow 5s ease-in-out infinite;
        }
        @keyframes float-slower {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(8px); }
        }
        .animate-float-slower {
          animation: float-slower 6s ease-in-out infinite;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.15s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slideUp 0.2s ease-out forwards;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.15s ease-out forwards;
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.2s ease-out forwards;
      }

      /* Otimizações GPU para animações */
      .animate-spring-up,
      .animate-fade-in,
      .animate-slide-up,
      .animate-scale-in,
      .animate-bounce-in {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      /* Touch otimizado */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      button, a, [role="button"] {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Feedback tátil instantâneo */
      button:active, [role="button"]:active {
        opacity: 0.85;
      }

      /* Cards com hover suave - apenas desktop */
      @media (hover: hover) {
        .card-hover {
          transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card-hover:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.15);
        }
      }

      /* Desabilitar animações pesadas em mobile com baixa performance */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Skeleton loading */
      @keyframes skeleton {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }
    </style>
  </head>

  <body>
    <div id="root" class="mobile-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
