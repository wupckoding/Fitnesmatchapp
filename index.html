<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>FitnessMatch</title>

    <!-- PWA / iOS -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- (Opcional, mas bom) favicon -->
    <link rel="icon" href="/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .mobile-container {
        height: 100dvh;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background: white;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @keyframes springUp {
        0% {
          transform: translateY(30px) scale(0.95);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-spring-up {
        animation: springUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .animate-exit {
        animation: fadeOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes shimmer-glow {
        0% {
          background-position: -200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        100% {
          background-position: 200% center;
          opacity: 0.5;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
      }
      .jbnexo-branding {
        background: linear-gradient(90deg, #444 0%, #fff 50%, #444 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-glow 3s infinite linear;
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  </head>

  <body>
    <div id="root" class="mobile-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
